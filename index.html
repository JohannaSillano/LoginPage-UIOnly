<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/FoodEase.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>LoginForm</title>
</head>
<body>
    <div class="container">
        <div class="l-side">
            <form class="login-form" action="">
                <h1>FoodEase.</h1>
                <!-- username input -->
                <span class="email">
                    <label for="email"><i class="fa-regular fa-user"></i></label>
                    <input type="text" id="username" placeholder="Email">
                </span>
                <!-- password input -->
                <span class="password">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Password">
                </span>
                <!-- form button -->
                <button>Login</button>
            </form>
            <div class="other-account">
                <span>
                    <b> Login </b> with Others
                </span>
            </div>
            <div class="account">
                <div>
                    <img src="./assets/googleicon.png" alt="">
                    Login with<h4>Google</h4>
                </div>
                <div>
                    <img src="./assets/facebookicon.png" alt="">
                    Login with<h4>Facebook</h4>
                </div>
            </div>
        </div>
        <div class="r-side">
            <div class="pattern">
                <div class="box">
                    <h2>FoodEase.</h2>
                    <img src="./assets/Food.png" alt="" draggable="false">
                    <span class="light">
                        <img src="./assets/Plate.gif" alt="">
                    </span>
                </div>
            </div>
            <div class="layer"></div>
        </div>
    </div>
</body>
</html>
